name: ci

on:
  push:
    branches:
      - main
      - restructuring
  pull_request:
    branches:
      - main
      - restructuring
  workflow_dispatch:

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          # - ubuntu-20.04
          - macos-11
        mpi:
          # - mpich
          - openmpi
        py:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Python
      uses: actions/setup-python@v3
      with:
        python-version: 3

    - name: Install basic dependencies
      run:  python -m pip install -r requirements.txt

    - name: Install extra dependencies
      run:  python -m pip install -r requirements_extra.txt

    - name: Test package
      run: coverage run --source ./pyspod -m pytest -v tests/

    - name: Coverage report
      run: coverage report
